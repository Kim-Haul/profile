<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="전인호">
  <meta property="og:description" content="성장하는 개발자 전인호입니다.">
  <meta property="og:image" content="./profile.jpg">
  <title>전인호</title>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    * {
      font-family: "Pretendard", serif;
    }

    body {
      background-color: #3C3D47;
    }

    .pro {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      margin-bottom: 40px;
    }

    .profile {
      width: 58px;
      height: 58px;
      border-radius: 100%;
      border: 1px solid black;
      background-image: url('./profile.jpg');
      background-position: center;
      background-size: cover;
    }

    .bigbutton {
      width: 320px;
      height: 59px;
      border-radius: 8px;
      background-color: white;
      margin-bottom: 16px;
      font-size: 14px;
      font-weight: bold;
      color: #000000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-decoration: none;
    }

    .headcopy {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 260px;
    }

    .main {
      color: #FFFFFF;
      font-size: 27px;
      size: 20px;
      font-weight: 800;
      margin: 0%;
    }

    .sub {
      color: #B1B1B5;
      font-size: 14px;
      font-weight: 400;
      size: 14px;
      margin-top: 10px;
    }

    .minis {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      padding: 0px;
      gap: 7px;
      margin-bottom: 68px;
    }

    .minis>a {
      width: 102px;
      height: 48px;
      border-radius: 5px;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      white-space: pre-wrap;
    }

    .instagram {
      background: linear-gradient(287.96deg, rgba(0, 0, 0, 0.16) 15.1%, rgba(0, 0, 0, 0) 83.32%), #E2445C;
      color: #FFF;
    }

    .github {
      background: linear-gradient(287.96deg, rgba(0, 0, 0, 0.16) 15.1%, rgba(0, 0, 0, 0) 83.32%), #02C3BD;
      color: #FFFFFF;
    }

    .blog {
      background: linear-gradient(287.96deg, rgba(0, 0, 0, 0.16) 15.1%, rgba(0, 0, 0, 0) 83.32%), #FDAB3D;
      color: #FFFFFF;
    }

    .wrap {
      width: 320px;
      margin: 30px auto 0px auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .bigs {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      padding: 0px;
      gap: 10px;
    }

    .bigs>a {
      width: 123px;
      background-color: white;
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-decoration: none;
      padding: 20px 16px 16px 16px;
      border-radius: 8px;
    }

    .name {
      font-size: 22px;
      font-weight: 700;
      color: #222222;
      margin-bottom: 45px;
    }

    .desc {
      font-size: 12px;
      font-weight: 500;
      color: #555555;
      margin-bottom: 24px;
    }

    .btn {
      font-size: 12px;
      font-weight: 700;
      color: #ffffff;
      background-color: #26C50C;
      border-radius: 4px;
      padding: 5px 4px 5px 4px;
    }

    .btn.js {
      background-color: #F7DF1E;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="pro">
      <div class="headcopy">
        <h1 class="main">성장하는 개발자<br>전인호 입니다.</h1>
        <p class="sub">세상을 바꾸는 풀스택 개발자가 되고자 합니다.</p>
      </div>
      <div class="profile"></div>
    </div>
    <a class="bigbutton" target="_blank" href="#" onclick="alert('준비 중입니다.')">1일 1개 알고리즘 문제 풀기</a>
    <div class="minis">
      <a class="instagram" target="_blank" href="#" onclick="alert('준비 중입니다.')">인스타그램 <span
          style="color:#FFFFFF">></span></a>
      <a class="github" target="_blank" href="#" onclick="alert('준비 중입니다.')">깃허브 ></a>
      <a class="blog" target="_blank" href="#" onclick="alert('준비 중입니다.')">기술 블로그 ></a>
    </div>
    <div style="color:#FFFFFF;width: 320px;font-size: 14px;margin-bottom: 8px;">주요 기술 스택</div>
    <div class="bigs">
      <a target="_blank" href="#" onclick="alert('준비 중입니다.')">
        <div class="name">프론트</div>
        <div class="desc">React를 기반으로<br>Restful api를 통해<br>서버와 통신을<br>주고 받을 수 있습니다.</div>
        <div class="btn js">JavaScript</div>
      </a>
      <a target="_blank" href="#" onclick="alert('준비 중입니다.')">
        <div class="name">백앤드</div>
        <div class="desc">Spring을 기반으로<br>보다 효율적으로<br> 데이터를 다루는 서버를<br>구축하고자 합니다.</div>
        <div class="btn">Java</div>
      </a>
    </div>
</body>

</html>
